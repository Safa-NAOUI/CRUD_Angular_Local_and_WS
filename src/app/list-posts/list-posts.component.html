<br><br>
<h1 class="text-center">List of Posts ( from Ws ) </h1>
<br><br>
<div  style="width: 80%;" class="container-fluid" >
    <div *ngIf="posts; then thenBlock else elseBlock"></div>

    <ng-template #thenBlock> 

<table  class="table" border="1" align="center">
    <thead class="thead-dark">  
<tr>
    <th><h4>Id</h4></th><th><h4>Title</h4></th><th><h4>Body</h4></th></tr>
    </thead>
<tr  *ngFor="let post of posts;">
    <td> {{post.id}}</td>
    <td> {{post.title}}</td>
    <td> {{post.body}}</td>
</tr>
</table>
    </ng-template>
    <br><br>
<ng-template #elseBlock> <div class="btn btn-danger">Liste vide!</div> </ng-template>

</div>
